<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteSize - Personalized Twitter Newsletters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ByteSize</h1>
        <p>Get curated updates from Twitter, delivered straight to your inbox.</p>
        <form id="subscribe-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="text" id="source" placeholder="Paste a Twitter profile/thread link" required>
            <button type="submit">Get My Newsletter</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
